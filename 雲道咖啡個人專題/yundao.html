    <script>
        function hoverHandler(container, css1, css2) {
            $(container).hover(function () {
                $(css1).css("opacity", "1");
                $(css2).css("opacity", "0");
            }, function () {
                $(css1).css("opacity", "0");
                $(css2).css("opacity", "1");
            });
        }

        hoverHandler(".story", ".ch1", ".en1")
        hoverHandler(".process", ".ch2", ".en2")
        hoverHandler(".menu", ".ch3", ".en3")
        hoverHandler(".product", ".ch4", ".en4")
        hoverHandler(".news", ".ch5", ".en5")
        hoverHandler(".store", ".ch6", ".en6")
